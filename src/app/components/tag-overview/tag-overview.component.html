<div class="row">
      
      <!-- GrÃ¡fico Ventas Diarias -->
      <div class="col-md-12">
        <mat-card class="cardWithShadow">
          <mat-card-content>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <div class="bg-light-primary rounded p-3">
                    <i-tabler name="credit-card" class="icon-24 text-primary"></i-tabler>
                  </div>
                </div>
                <div>
                  <h6 class="mb-1">Venta de Tags</h6>
                  <h3 class="mb-0 text-primary">${{saldoTags | number:'1.2-2'}}</h3>
                  <small class="text-muted">Valor Actual</small>
                </div>
              </div>
              <div>
                <mat-form-field appearance="outline" class="me-2" style="width: 150px;">
                  <mat-select [(value)]="selectedMonth" (selectionChange)="changeMonth()">
                    <mat-option *ngFor="let month of months" [value]="month.value">
                      {{month.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="chart-container">
              <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [xaxis]="chartOptions.xaxis"
                [yaxis]="chartOptions.yaxis"
                [colors]="chartOptions.colors"
                [grid]="chartOptions.grid">
              </apx-chart>
            </div>

             <!-- Estado cuando no hay datos -->
            <div *ngIf="!isLoadingData" class="text-center p-4">
              <p class="text-muted">No hay datos disponibles para mostrar</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
