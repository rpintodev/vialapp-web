<div class="row">
    <div class="col-lg-12">
        <mat-card class="mat-mdc-card mdc-card cardWithShadow">
            <mat-card-header style="padding: 12px;" class="mat-mdc-card-header p-b-6">
               
                <div class="d-flex w-50">
                    <div><mat-card-title class="mat-mdc-card-title">Denominaciones en boveda</mat-card-title>
                        <mat-card-subtitle class="mat-mdc-card-subtitle">Actualizado: 18/09/2025</mat-card-subtitle>
                    </div>
                    <div class="m-l-auto">
                        	<mat-form-field color="accent" appearance="outline" class="w-100">
                                <mat-label>Inherited calendar color</mat-label>
                                    <input matInput [matDatepicker]="picker1" />
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                          
                    </div>
                </div>
            </mat-card-header>
            <mat-card-content class="mat-mdc-card-content">
                <div class="col-sm-10">

                    <apx-chart [series]="areaChartOptions.series" [chart]="areaChartOptions.chart" [xaxis]="areaChartOptions.xaxis"
                    [yaxis]="areaChartOptions.yaxis" [grid]="areaChartOptions.grid" [stroke]="areaChartOptions.stroke"
                    [tooltip]="areaChartOptions.tooltip" [dataLabels]="areaChartOptions.dataLabels" [legend]="areaChartOptions.legend"
                    [colors]="areaChartOptions.colors" [markers]="areaChartOptions.markers">
                    </apx-chart>
                </div>
                <div class="col-sm-2">
  
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
