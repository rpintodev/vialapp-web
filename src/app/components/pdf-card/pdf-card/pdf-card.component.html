<mat-card class="mat-mdc-card mdc-card cardWithShadow">
    <mat-card-content class="mat-mdc-card-content">
        <div class="pdf-toolbar">
            <button (click)="zoomOut()" class="icon-button">
                <i-tabler name="zoom-out" class="icon-20"></i-tabler>
            </button>
            <button (click)="zoomIn()" class="icon-button">
                <i-tabler name="zoom-in" class="icon-20"></i-tabler>
            </button>
            <button (click)="download()" class="icon-button">
                <i-tabler name="download" class="icon-20"></i-tabler>
            </button>
            <button (click)="print()" class="icon-button">
                <i-tabler name="printer" class="icon-20"></i-tabler>
            </button>
        </div>

        <pdf-viewer
            *ngIf="src"
             [src]="src"
            [render-text]="true"
            style="display: block; height: 80vh;"
            ></pdf-viewer>
    </mat-card-content>
</mat-card>
